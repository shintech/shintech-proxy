apps:
  - script: ./build/server.js
    name: 'shintech-proxy'
    watch: true
    env:
      NODE_ENV: development
      TZ: America/Chicago
      DOMAIN_NAME: dev.shintech.ninja
      PORT: 8443
      TARGET: 8000
    env_production:
      NODE_ENV: production
      TZ: America/Chicago
      DOMAIN_NAME: shintech.ninja
      PORT: 443
      TARGET: 8080